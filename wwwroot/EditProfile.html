<!DOCTYPE html>
<html>
<head>
    <title>Настройка профиля</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="wraper">
        <header>
            <!-- Блоги -->
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">
                <img class="header_oak_icon" src="css/icons/oak.png">
                <div class="header_oak_name">ДУБ</div>
            </a>

            <!-- Разделы -->
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">
                <div class="header_branch_name">Ветви</div>
                <img class="header_branch_icon" src="css/icons/branch.png">
            </a>

            <!-- Профиль -->
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">
                <img class="header_profile" src="css/icons/acorn.png">
            </a>

            <!-- Новости из избранного -->
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">
                <img class="header_favorite" src="css/icons/leaf.png"></a>
        </header>


        <div class="content">   
            <form action="">

                <div class="edit_profile_img" id="avatar">
                </div>

                <input type="text" name="pseudonym" class="edit_profile_name">
                <textarea name="status" class="edit_profile_status"></textarea>

                <button class="standart_buttom edit_profile_botton">Сохранить</button>
                <button class="standart_buttom edit_profile_botton">Удалить аккаунт</button>
            </form>
        </div>
        <footer>
            OAK 2020 Inc.
        </footer>
    </div>

    <script>
        var div = document.getElementById("avatar");

        var prev = document.createElement('img');
        prev.className = "edit_profile_img_avatar";
        prev.src = "css/icons/acorn.png";
        prev.onclick = function()
        {
            inpAva.click();
        }

        var inpAva = document.createElement('input');
        inpAva.type = "file";
        inpAva.className = "edit_profile_img_input";
        inpAva.multiple = "image/*";
        inpAva.accept = "image/*";
        inpAva.name = "image";
        inpAva.style = "opacity: 0;";
        inpAva.addEventListener("change", loadImgFile);

        function loadImgFile(){
            var reader = new FileReader();
            reader.readAsDataURL(inpAva.files[0]);
            reader.onload = function(e){
                prev.src = e.target.result;
            }
        }

        div.appendChild(prev);
        div.appendChild(inpAva);
    </script>
</body>
</html>
